<section class="task-machine">
    <header class="header">
      <div class="container">
        <h1>Mi trabajo para hoy</h1>
        <p>Todas tus tareas en un sólo lugar</p>
        <!-- <input
          class="new-todo"
          placeholder="Type new todo"
          autofocus
          type="text"
        /> -->
        <mdb-form-control class="form-white">
          <input mdbInput autofocus type="text" id="search" class="form-control" (input)="searchHandler($event)"/>
          <label mdbLabel class="form-label" for="search">Buscar tarea</label>
        </mdb-form-control>
          
      </div>
    </header>
    <div class="container task-machine-wrapper">
      <!-- This section should be hidden by default and shown when there are todos -->
      <section class="main">
        <ul class="todo-list list-group list-group-light">
            <li class="list-group-item" *ngFor="let task of updatedTasks(); index as i">
              <div class="view">
                <input class="toggle" type="checkbox" />
                <label>{{ i }} {{ task }}</label>
                <button class="destroy"></button>
              </div>
              <input class="edit" value="Learn JavaScript" />
            </li>
        </ul>
          
        <!-- <ul class="todo-list">
          <li class="completed">
            <div class="view">
              <input class="toggle" type="checkbox" checked />
              <label>Learn JavaScript</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Learn JavaScript" />
          </li>
          <li>
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Buy a unicorn</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Buy a unicorn" />
          </li>
          <li class="editing">
            <div class="view">
              <input class="toggle" type="checkbox" />
              <label>Make dishes</label>
              <button class="destroy"></button>
            </div>
            <input class="edit" value="Make dishes" />
          </li>
        </ul> -->
      </section>
      <!-- This footer should be hidden by default and shown when there are todos -->
      <footer class="footer">
        <!-- This should be `0 items left` by default -->
        <span class="todo-count"><strong>0</strong> item left</span>
        <!-- Remove this if you don't implement routing -->
        <ul class="filters">
          <li>
            <a routerLink="/" class="selected">All</a>
          </li>
          <li>
            <a routerLink="/pending">Pending</a>
          </li>
          <li>
            <a routerLink="/completed">Completed</a>
          </li>
        </ul>
        <!-- Hidden if no completed items are left ↓ -->
        <button class="clear-completed">Clear completed</button>
      </footer>
    </div>
    <button class="btn btn-primary" (click)="openAddTaskModal()">Open modal</button>
</section>
